<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe Lino Murillo - All Projects</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Montserrat', Arial, sans-serif; 
      margin:0; padding:0; 
      background:#1C1C1C; 
      color:#EEE; 
      font-weight:400;
    }

    /* Header */
    header { 
      background:#000; 
      padding:60px 20px; 
      text-align:center; 
    }

    header h1 { 
      margin:0; 
      font-size:2.5em;
      font-family: 'Montserrat', sans-serif;
      color:#D5B954; 
      font-weight:600;  
      text-transform: uppercase; 
      letter-spacing:0.2px;
    }

    header p { 
      margin:8px 0 0; 
      font-size:1.4em;
      font-family: 'Montserrat', sans-serif; 
      color:#D5B954; 
      font-weight:400;
    }

    section { 
      max-width:1150px; 
      margin:auto; 
      padding:40px 20px; 
    }

    h2 { 
      text-align:center; 
      font-size:1.8em; 
      margin-bottom:10px; 
      color:#EEE; 
      font-weight:500; 
    }

    .projects { 
      display:flex; 
      flex-wrap:wrap; 
      gap:20px; 
      justify-content:center; 
      margin-bottom:20px; 
    }

    .project { 
      background:white; 
      border-radius:10px; 
      width:260px; 
      box-shadow:0 2px 8px rgba(0,0,0,0.3); 
      transition:transform 0.2s ease; 
      text-align:center; 
      color:#333; 
    }

    .project:hover { transform:translateY(-5px); }

    .project img { 
      width:100%; 
      border-radius:10px 10px 0 0; 
    }

    .project h3 {
      color: #000; 
      text-decoration: none; 
      font-size:1.1em; 
      margin:10px 0 5px;
    }

    .project a {
      color: #000 !important;
      text-decoration: none !important;
    }

    .project p { 
      font-size:0.9em; 
      color:#555; 
      padding:0 10px 15px; 
    }

    a.button { 
      display:inline-block; 
      background:#D5B954; 
      color:#000; 
      padding:12px 28px; 
      border-radius:6px; 
      text-decoration:none; 
      font-weight:500; 
      margin-top:30px; 
      transition:background 0.2s; 
    }

    a.button:hover { 
      background:#BFA646; 
    }

    .category { 
      margin-bottom:20px; 
      padding-top:30px; 
    }

    .category h2 { 
      margin-bottom:10px; 
    }

    /* CTA & Signature */
    .cta-container { 
      text-align:center; 
      padding:70px 20px 50px 20px; /* reduce bottom padding */
      background:#111; 
      margin-top:0; 
    }

    .cta-container p { 
      color:#EEE; 
      font-size:1.1em; 
      margin-bottom:20px; 
    }

    .cta-container a.button { 
      margin-top:0; 
    }

    .cta-signature {
      text-align:center;
      position: relative;
      top:10px; /* moves signature visually down */
      margin:0; /* remove extra margin that would push CTA container down */
    }

    .cta-signature img {
      max-width:240px; /* slightly smaller */
      opacity:0;
      transition:opacity 2s ease-in-out;
    }

    .cta-signature.visible img {
      opacity:1;
    }

    .back-home-container {
      text-align:center; 
      margin:40px 0 80px; /* adjust top/bottom spacing */
    }

    @media (max-width: 768px) {
      section { padding:30px 15px; }
      .category { margin-bottom:15px; padding-top:20px; }
      .projects { gap:15px; margin-bottom:15px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>All Projects</h1>
    <p>Explore my full portfolio — click any image to visit the website.</p>
  </header>

  <!-- Professional & Business -->
  <section class="category">
    <h2>Professional & Business</h2>
    <div class="projects">
      <!-- Projects here -->
    </div>
  </section>

  <!-- Nonprofits & Community -->
  <section class="category">
    <h2>Nonprofits & Community</h2>
    <div class="projects">
      <!-- Projects here -->
    </div>
  </section>

  <!-- Legal & Advocacy -->
  <section class="category">
    <h2>Legal & Advocacy</h2>
    <div class="projects">
      <!-- Projects here -->
    </div>
  </section>

  <!-- Pregnancy & Support Services -->
  <section class="category">
    <h2>Pregnancy & Support Services</h2>
    <div class="projects">
      <!-- Projects here -->
    </div>
  </section>

  <!-- Call to Action -->
  <div class="cta-container">
    <p>Let’s talk about your next project or opportunity — I’d love to connect.</p>
    <a href="mailto:jlmcreativeco@gmail.com" class="button">Email Me</a>
    <div class="cta-signature" id="ctaSignature">
      <img src="signature.png" alt="Joe Lino Murillo Signature">
    </div>
  </div>

  <!-- Back to Home -->
  <div class="back-home-container">
    <a href="index.html" class="button" style="background:#000; color:#D5B954; border:2px solid #D5B954;">Back to Home</a>
  </div>

  <script>
    // Fade in signature in CTA
    window.addEventListener('DOMContentLoaded', () => {
      const sig = document.getElementById('ctaSignature');
      setTimeout(() => sig.classList.add('visible'), 400);
    });
  </script>

</body>
</html>
